    <div class="test-image test-image--main interests">
        <div data-react-class="careerTests/statementTest/root"
            data-react-props="{&quot;test&quot;:{&quot;id&quot;:1,&quot;name&quot;:&quot;Career Interests&quot;,&quot;time&quot;:15,&quot;introduction&quot;:&quot;Discover your areas of interest based on the work activities that you find most interesting and enjoyable.&quot;,&quot;instructions&quot;:&quot;\u003cdiv\u003e\n    \u003cp\u003eThe Career Interests Test is made up of 135 statements that describe various work activities. These are presented in groups of fives per page.\u003c/p\u003e\n    \u003cp\u003eOn each page, you will be asked to rank five work activities in order of personal preference.\n\u003c/p\u003e\n    \u003cp\u003eDo this by drag-and-dropping the relevant work activity to the appropriate position. The work activity placed in the top position is the one you most prefer doing, whereas the work activity placed in the bottom position is the one you least prefer doing.\u003c/p\u003e\n   \u003cp\u003eWhen completing the test, try not to think about how much money you would make doing the specific work activity or how qualified you are to do the work activity. Just think about what you like and try to rank the activities as faithfully to your interests as possible. Remember, there are no right or wrong answers!\u003c/p\u003e\n     \u003cp\u003eThe test takes about 15 minutes to complete, though there is no time limit. You can save your progress by clicking ‘Overview’ at the bottom of the page and then ‘Save and continue later’ – this will enable you to pick up where you left off at a more convenient time.\u003c/p\u003e\n\u003cp\u003eTry to answer all questions in the test before clicking ‘Submit answers’. Please note that submitting an incomplete or hastily answered test will generate inaccurate career matches.\u003c/p\u003e\n\u003c/div\u003e&quot;,&quot;free&quot;:true,&quot;code&quot;:&quot;interests&quot;,&quot;path&quot;:&quot;interests&quot;,&quot;bullet_description&quot;:&quot;\u003ch4\u003eWhy take this test?\u003c/h4\u003e\u003cp\u003eDiscover your areas of interest according to the work activities that you find interesting and enjoyable.\u003c/p\u003e\n\u003cul class=\&quot;ci-test-benefits-list\&quot;\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eSee how your interests compare against 27 key areas\u003c/li\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eDiscover if you have any unrealized passions to pursue\u003c/li\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eIdentify what work activities you enjoy most\u003c/li\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eMake an informed decision about your career aspirations\u003c/li\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eEnsure you are pursuing a job or course you enjoy\u003c/li\u003e\u003c/ul\u003e&quot;,&quot;user_statements&quot;:[],&quot;statements&quot;:[{&quot;id&quot;:1,&quot;career_test_id&quot;:1,&quot;content&quot;:&quot;Organise files and paperwork&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Industry&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:2,&quot;career_test_id&quot;:1,&quot;content&quot;:&quot;Work with documents, forms and letters&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Industry&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:3,&quot;career_test_id&quot;:1,&quot;content&quot;:&quot;Take bookings and schedule appointments&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Industry&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:4,&quot;career_test_id&quot;:1,&quot;content&quot;:&quot;Organise office procedures&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Industry&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:5,&quot;career_test_id&quot;:1,&quot;content&quot;:&quot;Work with information on a computer&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Industry&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:6,&quot;career_test_id&quot;:1,&quot;content&quot;:&quot;Work with plants,
